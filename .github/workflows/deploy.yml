name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build and run FastAPI with Docker
        run: |
          docker build -t fastapi-app .
          docker run -d -p 8000:8000 fastapi-app

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Exit on error

            # Ensure deployment directory exists
            sudo mkdir -p /var/www/fastapi-app
            sudo chown $USER:$USER /var/www/fastapi-app
            cd /var/www/fastapi-app

            # Clone repo if missing, otherwise pull latest changes
            if [ ! -d ".git" ]; then
              git clone https://github.com/TobyTCN/fastapi-bookproject.git .
            else
              git reset --hard
              git pull origin main
            fi

            # Ensure Docker is installed
            if ! command -v docker &> /dev/null; then
              echo "Docker not found, installing..."
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # Stop and remove existing containers
            docker compose down || true  # Ignore errors if no container is running

            # Start new container
            docker compose up -d --build

            echo "Deployment complete!"
